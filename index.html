<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sierpinski Triangle</title>
    <style>
      main {
        margin: 0 auto;
        max-width: 48rem;
      }

      main div {
        border: 1px solid #ddd;
        height: 600px;
        margin: 0 auto;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>

    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="dist/app.js"></script>
    <script>
      System.config({
        map: {
          d3: 'node_modules/d3/dist/d3.js',
        },
      });

      System.import('app')
        .then(function(module) {
          var app = new module.App();
          app.run();
        });
    </script>
  </body>
</html>
